<script>
    // Dropdown menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
    
    function positionDropdown(toggle) {
        const wrapper = toggle.closest('.dropdown-wrapper');
        const content = wrapper.querySelector('.dropdown-content');
        
        if (!content) return;
        
        const rect = toggle.getBoundingClientRect();
        // Make dropdown same width as the toggle button so they visually match
        const targetWidth = rect.width;
        content.style.width = targetWidth + 'px';

        // Position left aligned with the toggle (so widths match exactly)
        let left = rect.left;
        // keep small page margin
        const pagePad = 8;
        if (left < pagePad) left = pagePad;
        if (left + targetWidth > window.innerWidth - pagePad) left = Math.max(pagePad, window.innerWidth - targetWidth - pagePad);

        // Place content directly under the toggle; nudge up 1px to avoid a visible seam
        content.style.top = (rect.bottom - 1) + 'px';
        content.style.left = left + 'px';
    }
    
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            const wrapper = this.closest('.dropdown-wrapper');
            const isActive = wrapper.classList.contains('active');
            
            // Close all dropdowns
            dropdownToggles.forEach(t => {
                t.closest('.dropdown-wrapper').classList.remove('active');
                t.setAttribute('aria-expanded', 'false');
            });
            
            // Open this dropdown if it wasn't active
            if (!isActive) {
                wrapper.classList.add('active');
                this.setAttribute('aria-expanded', 'true');
                // Use setTimeout to ensure element is rendered before positioning
                setTimeout(() => positionDropdown(this), 0);
            }
        });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        dropdownToggles.forEach(toggle => {
            const wrapper = toggle.closest('.dropdown-wrapper');
            if (!wrapper.contains(e.target)) {
                wrapper.classList.remove('active');
                toggle.setAttribute('aria-expanded', 'false');
            }
        });
    });

    // Close dropdown when clicking on a category link
    const dropdownItems = document.querySelectorAll('.dropdown-item');
    dropdownItems.forEach(item => {
        item.addEventListener('click', function() {
            const wrapper = this.closest('.dropdown-wrapper');
            wrapper.classList.remove('active');
            const toggle = wrapper.querySelector('.dropdown-toggle');
            toggle.setAttribute('aria-expanded', 'false');
        });
    });

    // Close dropdown with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            dropdownToggles.forEach(toggle => {
                const wrapper = toggle.closest('.dropdown-wrapper');
                wrapper.classList.remove('active');
                toggle.setAttribute('aria-expanded', 'false');
            });
        }
    });

    // Reposition on scroll and resize
    window.addEventListener('scroll', function() {
        dropdownToggles.forEach(toggle => {
            const wrapper = toggle.closest('.dropdown-wrapper');
            if (wrapper.classList.contains('active')) {
                positionDropdown(toggle);
            }
        });
    }, true);

    window.addEventListener('resize', function() {
        dropdownToggles.forEach(toggle => {
            const wrapper = toggle.closest('.dropdown-wrapper');
            if (wrapper.classList.contains('active')) {
                positionDropdown(toggle);
            }
        });
    });
});

</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
